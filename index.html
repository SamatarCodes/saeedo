<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Saeedo Media is a digital Web Development company" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="icon" href="images/icons/favicon1.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <title>SAEEDO</title>
</head>

<body>
    <main>
        <!-- main container for the whole page -->

        <header class="header">
            <!-- inside header, we need 2 containers -->
            <!-- container 1 -->
            <div class="header__primary">
                <nav class="navbar">
                    <p class="navbar__logo">SAEEDO</p>
                </nav>
                <div class="hero__content">
                    <h1 class="hero__title">Your Vision and Words deserve a home. We're here to build it with
                        precision</h1>
                    <p class="hero__text">We are Saeedo. A Digital Software Company.</p>
                    <button class="hero--button"><a href="mailto:info@saeedo.com">info@saeedo.com</a></button>
                </div>
            </div>
            <!-- container 2 -->
            <div class="header__secondary">
                <!-- image 1 -->
                <img class="header__image--one" src="/images/User 5.png" alt="image of user">
                <img class="header__image--two" src="/images/Mr. Yellow.png" alt="image of mr yellow">
                <img class="header__image--three" src="/images/Half Pink.png" alt="image of half pink">
                <img class="header__image--four" src="/images/Ms. Green.png" alt="image of ms green">
                <img class="header__image--five" src="/images/Ms. Pink.png" alt="image of ms pink">
                <img class="header__image--six" src="/images/Half Green.png" alt="image of ms half green">
            </div>
        </header>
        <section class="container"></section>

    </main>
</body>

</html>
